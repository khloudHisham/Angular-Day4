<div class="container mt-5">
    <h1 class="my-2 text-muted text-center">
      {{ productId == 0 ? "Add Product" : "Edit Product" }}

      </h1>
    <form  (submit)="productHandler()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" >Product Name</label>
          
          <input type="text" 
          name="productName"
          [(ngModel)]="name"
          
          class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Product Name">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
          >Price</label>
          <input type="number"name="productPrice"
          [(ngModel)]="price" class="form-control" id="exampleInputPassword1" placeholder="Enter Product Price">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword6" class="form-label" >Quantity</label>
            <input type="number" name="quantity"
            [(ngModel)]="quantity" class="form-control" id="exampleInputPassword6" placeholder="Enter Product Quantity">
          </div>
          <button type="submit" class="btn btn-success">
            {{ productId == 0 ? "Add Product" : "Edit Product" }}
          </button>
            </form>
</div>
